<div class="container">
	<div class="row">
		<div>
			<div class="panel panel-primary">
				<div class="well" style="background-color: skyblue">Sign in.</div>
				<div class="panel-body">
					<div class="row">
						<div>
							<div>You can also sign in using Facebook account and Google
								account</div>
							<br /> <a href="http://www.facebook.com"
								class="btn facebook btn-block" role="button">Sign in using
								Facebook</a> <br /> <a href="http://www.gmail.com"
								class="btn google btn-block" role="button">Sign in using
								Google</a>
							</div>
						<div>
								<center>Using your account</center>
								<div class="form-group">
									<label class="control-label" for="email"></label> <input
										id="email" type="email" name="email" ng-model="user.email"
										placeholder="Enter your email" class="form-control">
								</div>
								<div class="form-group">
									<label class="control-label" for="password"></label> <input
										id="password" type="password" name="password"
										ng-model="user.password" placeholder="Enter your password"
										class="form-control">
								</div>
								<div class="form-group">
									<button id="submit" type="submit" ng-click="loginUser()"
										class="btn btn-success btn-block">Sign in.</button>
								</div>
								<p>
									<a href="#!/login">Forget your password?</a>
								</p>
								Don't have an account? <a href="#!/registerUser">Signup here</a>
							
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
