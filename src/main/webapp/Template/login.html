<div class="container">
	<div class="panel panel-primary">
		<div class="well" style="background-color: #1ad1ff">Sign in.</div>
		<div class="panel-body">

			<center>
				<h3>Using your account</h3>
			</center>
			<div>
				<form name="loginForm">
					<h3 ng-bind="errorMessage" id="errorInfo"></h3>
					<div class="form-group">
						<label class="control-label" for="email"></label> <input
							id="email" name="email" type="email"
							placeholder="Enter the email" class="form-control"
							ng-model="user.email" required> <span
							ng-show="loginForm.email.$dirty && loginForm.email.$error.required">Please
							Enter a valid email</span>
					</div>
					<div class="form-group">
						<label class="control-label" for="password"></label> <input
							id="password" type="password" name="password"
							ng-model="user.password" required
							placeholder="Enter your password" class="form-control"> <span
							ng-show="loginForm.password.$dirty && loginForm.password.$error.required">Please
							Enter a valid password</span>
					</div>
					<div class="form-group">
						<button id="submit" type="submit" ng-click="loginUser()"
							class="btn btn-success btn-block">Sign in.</button>
					</div>
					<p>
						<a href="#!/forgetpassword">Forget your password?</a>
					</p>
					Don't have an account? <a href="#!/registerUser">Signup here</a>
				</form>

				<div class="login-or">
					<hr class="hr-or">
					<span class="span-or"></span>
				</div>
				<div class="row">
					<div class="col-xs-6 col-sm-6 col-md-6">
						<a href="facebookConnection" class="btn btn-lg btn-primary btn-block">Facebook</a>
					</div>
					<div class="col-xs-6 col-sm-6 col-md-6">
						<a href="googleConnection" class="btn btn-lg btn-info btn-block">Google</a>
					</div>
				</div>

			</div>
		</div>



	</div>
</div>
