<div class="container" id="login-abc">
	<div class="col-xs-12 col-sm-12 col-md-12">
				<h1>Sign in</h1>
				<form name="loginForm">
					<h3 ng-bind="errorMessage" id="errorInfo"></h3>
					<div class="form-group">
						<label class="col-sm-12" for="email"></label> 
						<input id="email" name="email" type="email" placeholder="Enter the email" class="form-control" ng-model="user.email" required> 
						<span ng-show="loginForm.email.$dirty && loginForm.email.$error.required">Please Enter a valid email</span>
					</div>

					<div class="form-group">
						<label class="col-sm-12" for="password"></label> 
						<input id="password" type="password" name="password" ng-model="user.password" required placeholder="Enter your password" class="form-control"> 
						<span ng-show="loginForm.password.$dirty && loginForm.password.$error.required">Please Enter a valid password</span>
					</div>

					<div class="form-group">
						<button id="submit" type="submit" ng-click="loginUser()"
							class="btn btn-success btn-block">Sign in</button>
					</div>

					<p>
						<a href="#!/forgetpassword">Forget your password?</a>
					</p>
					<p>
						Don't have an account? <a href="#!/registerUser">Sign Up</a>
					</p>
					
					<div class="login-or">
						<hr class="hr-or">
						<span class="span-or"></span>
					</div>
					
					<div class="form-group">
						<a href="facebookConnection" class="btn btn-lg btn-primary btn-block">Using Facebook Account</a>
					</div>
					
					<div class="form-group">
						<a href="googleConnection" class="btn btn-lg btn-danger btn-block">Using Google Account</a>
					</div>
				</form>
			</div>
	</div>
