<div class="modal-content">
	<div class="modal-body">
		
		<input type="file" img-cropper-fileread image="imgCrop" />
		<div>
			<canvas width="500" height="400" id="canvas" image-cropper image="imgCrop" cropped-image="croppedImg" crop-width="400" crop-height="400" keep-aspect="true" touch-radius="30" crop-area-bounds="bounds"></canvas>		
 		</div>
	</div>
	<div class="modal-footer">
		<div role="button" ng-click="profileUpdate(croppedImg)"
			class="btn btn-done pull-right inline" data-dismiss="modal">DONE</div>
	</div>
</div>
