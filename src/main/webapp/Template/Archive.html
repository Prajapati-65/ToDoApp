<top-bar></top-bar>
<side-bar></side-bar>
<div id="noteContainer" class="container-fluid">
	<br> <br> <br> <br> <br> <br>
	<div ng-click="AddNoteColor='#ffffff'">

		<div class="card {{widthOfCard}}" style="background-color: {{note.noteColor}}"
			ng-repeat="note in allGetNotes | orderBy : '-modifiedDate' | filter :{archiveStatus:'true',noteStatus:'false'}">

			
			<div ng-click="open(note)">
					<div class="pinCss1">
						<span class="pinCss2" id="hide-Options" ng-click="pin(note,'true','false')"> 
							<img alt="pin" src="image/pin.svg">
						</span> 
						<img ng-src="{{note.image}}" style="width: 100%" />
					</div>
					<div class="col-sm-12" style="padding: 10px;">
						<div ng-bind-html="note.title"></div>
						<br>
						<div ng-bind-html="note.description | parseUrlFilter"></div>
						<br>
					</div>
				</div>
			
			<div id="reminder" ng-if="note.reminderStatus!=null">
						{{note.reminderStatus}}<span class="closebtn"
							ng-click="removeReminder(note)">&#x274C;</span>
			</div>

			<div ng-repeat="label in note.labels">
				<div id="label" ng-if="label.labelName!=null">
						{{label.labelName}} <span class="closebtn"
							ng-click="removeLabel(note,label)">&#x274C;</span>
				</div>
			</div>
			
			<div id="hide-Options">

				<reminder></reminder>
				
				<span ng-click="openColaburator(note,UserDetails,$index)" class="btn">
					<img alt="colaburator" src="image/colaburator.png" height="23px">
				</span>	

				<color></color>
				
				<span ng-click="openImageUploader(note)" class="btn"> 
					<img alt="image" src="image/image.svg" height="20px">
				</span> 
				
				<span ng-click="archiveFunction(note,'false','true','false')" class="btn">
				 	<img alt="archive" src="image/unarchive.png" height="18px">
				</span>
				
				<drop-down></drop-down>
			</div>
			<url-image></url-image>

		</div>
	</div>
</div>
</div>
