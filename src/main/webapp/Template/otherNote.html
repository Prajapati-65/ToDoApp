<div class="container">
	<div class="row">
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
			<br> <br>

			<h4 ng-show="pinnedNotes.length && otherNotes.length">Others</h4>
			
			<div class="card {{widthOfCard}}" style="background-color: {{note.noteColor}}" 
				ng-repeat="note in allGetNotes | orderBy : '-modifiedDate' | filter :{pin:'false',archiveStatus:'false' , noteStatus: 'true' , deleteStatus:'false'} as otherNotes">
				
				<div ng-click="open(note)">
					<div class="pinCss1">
						<span class="pinCss2" id="hide-Options" ng-click="pin(note,'true','false')"> 
							<img alt="pin" src="image/pin.svg">
						</span> 
						<img ng-src="{{note.image}}" style="width: 100%" />
					</div>
					<div class="col-sm-12" style="padding: 10px;">
						<div ng-bind-html="note.title"></div>
						<br>
						<div ng-bind-html="note.description | parseUrlFilter"></div>
						<br>
					</div>
				</div>
					

				<div id="reminder" ng-if="note.reminderStatus!=null">
					{{note.reminderStatus}}<span class="closebtn"
						ng-click="removeReminder(note)">&#x274C;</span>
				</div>

				<div ng-repeat="label in note.labels">
					<div id="label" ng-if="label.labelName!=null">
						{{label.labelName}} <span class="closebtn"
							ng-click="removeLabel(note,label)">&#x274C;</span>
					</div>
				</div>


				<div class="note-icons card-margin" id="hide-Options">
				
					<reminder></reminder>
					
					<img alt="colaburator" src="image/colaburator.png" height="28px"
						ng-click="openColaburator(note,UserDetails,$index)"
						class="margin">

					<color></color>

					<span ng-click="openImageUploader(note)" class="btn"> <img
						alt="image" src="image/image.svg" height="20px">
						
					</span> <span ng-click="archiveFunction(note,'true','false','false')" class="btn"> <img
						alt="archive" src="image/archive.svg" height="20px">
					</span>

					<drop-down></drop-down>
				</div>
				<url-image></url-image>
				
			</div>
		</div>
	</div>
</div>
