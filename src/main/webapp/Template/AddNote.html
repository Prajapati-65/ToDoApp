<div class="container">
	<div class="row">
		<div class="col-sm-5" id="addNoteForm" style="background-color: {{AddNoteColor}}">
			<div class="form-group" >
	

				<div ng-show="AddNoteBox" data-text="Title" contentEditable="true" id="notetitle"></div>
				<br>
				<div contentEditable="true" data-text="Take a note..." ng-click="ShowAddNote()" id="noteDescription"></div>
				<br>
				
				
					<div class="dropdown" style="float: right">
							<div class="btn-group dropup colorDiv"></div>
					<span  ng-click="addNote()">DONE</span>
				</div>
			</div>
		</div>
	</div>
</div>
