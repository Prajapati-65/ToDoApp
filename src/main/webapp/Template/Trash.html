<top-bar></top-bar>
<side-bar></side-bar>

<div id="noteContainer" class="container-fluid">

	<br><br><br>
	
		<div class="container">
			<div class="row">
	 		 <div class="col-12">
				<br><br><br>
			
					<div class="card col-sm-4 {{widthOfCard}}"  style="background-color: {{note.noteColor}}" 
						ng-repeat="note in allGetNotes | orderBy : '-modifiedDate' | filter :{deleteStatus:'true'}">
						
						<div class="pinCss1">
							<span class="pinCss2 btn" id="hide-Options" ng-click="pinFunction(note,'true','false')"> 
								<img alt="pin" src="image/pin.svg">
							</span> 
							<div ng-click="open(note)">
								<img ng-src="{{note.image}}" style="width: 100%" />
							</div>
						</div>
						<div class="col-xs-12 col-sm-12 col-xs-12 col-xs-12" style="padding: 10px;" ng-click="open(note)">
							<div ng-bind-html="note.title"></div>
							<br>
							<div ng-bind-html="note.description | parseUrlFilter"></div>
							<br>
						</div>
						
						<div id="reminder" ng-if="note.reminderStatus!=null">
							{{note.reminderStatus}}
							<span class="closebtn" ng-click="removeReminder(note)">&#x274C;</span>
						</div>
			
						<div ng-repeat="label in note.labels">
							<div id="label" ng-if="label.labelName!=null">
									{{label.labelName}} 
								<span class="closebtn" ng-click="removeLabel(note,label)">&#x274C;</span>
							</div>
						</div>
						
						
						<div id="moreOptions">
							<div class="dropdown">

								<span class="btn dropdown-toggle" id="menu1"
									data-toggle="dropdown"> <span
									class="glyphicon glyphicon-option-vertical"></span>
								</span>

								<ul class="dropdown-menu" role="menu" aria-labelledby="menu1">
									<li><a ng-click="deleteNoteForever(note.noteId)">Delete
											Forever</a></li>
									<li><a ng-click="restoreNote(note)">Restore</a></li>
								</ul>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
</div>
